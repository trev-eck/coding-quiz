<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>90's Rock Quiz</title>
  </head>
  <body>
    <header>
      <h2 id="highScores">View High Scores</h2>
      <h2 id="timerss">Time Remaining</h2>
    </header>
    <main>
      <div id="gameWindow">
        <h1 id="theQuestion">
          Can you guess the 90's Band from the opening song lyrics?
        </h1>
        <p id ="user-score"></p>
        <button id="button1">Start Quiz</button>
        <button id="button2">Clear Highscores</button>
        <form id="submit-score" method="POST">
            <label for="user-initials">Enter Initials:</label>
        <input type= "text" name="user-initials" id="user-initials">
        <input type="submit" value="Submit">
    </form>
        <ul id="theAnswers">
          <li id="answer1"></li>
          <li id="answer2"></li>
          <li id="answer3"></li>
          <li id="answer4"></li>
        </ul>
        <h3 id="wrongRight"></h3>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
